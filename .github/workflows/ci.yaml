name: ci

on: [push]

jobs:
  with-create-react-app:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: with-create-react-app
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16"
      - run: yarn install
      - run: yarn build
      - run: yarn test

